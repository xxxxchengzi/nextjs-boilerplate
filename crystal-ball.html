<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命运水晶球</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 25%, #90caf9 50%, #64b5f6 75%, #42a5f5 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(circle at 20% 80%, rgba(227, 242, 253, 0.8) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(187, 222, 251, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(144, 202, 249, 0.4) 0%, transparent 50%);
            animation: float-mist 15s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes float-mist {
            0%, 100% {
                transform: translateX(0) translateY(0) scale(1);
                opacity: 0.6;
            }
            33% {
                transform: translateX(-20px) translateY(-10px) scale(1.1);
                opacity: 0.8;
            }
            66% {
                transform: translateX(20px) translateY(10px) scale(0.9);
                opacity: 0.4;
            }
        }

        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #666, #333);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .crystal-ball {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background:
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8) 5%, transparent 50%),
                conic-gradient(from 0deg,
                    #ff0080, #ff8000, #ffff00, #80ff00, #00ff80,
                    #0080ff, #8000ff, #ff0080, #ff8000, #ffff00,
                    #80ff00, #00ff80, #0080ff, #8000ff, #ff0080
                );
            margin: 20px auto;
            box-shadow:
                0 0 50px rgba(255, 255, 255, 0.3),
                0 0 100px rgba(255, 0, 255, 0.2),
                inset 0 0 50px rgba(255, 255, 255, 0.1);
            animation: float 3s ease-in-out infinite, rainbow-rotate 8s linear infinite;
        }

        @keyframes rainbow-rotate {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .ask-button {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            padding: 20px 40px;
            font-size: 1.4em;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            margin: 30px 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .ask-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #ff5252, #ffb74d);
        }

        .ask-button:active {
            transform: translateY(0px);
        }

        .answer-area {
            min-height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 25px;
            margin-top: 30px;
            font-size: 1.2em;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease;
        }

        .answer-text {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .answer-text.show {
            opacity: 1;
        }

        .thinking {
            font-style: italic;
            color: #ccc;
        }

        .sparkle {
            position: absolute;
            color: gold;
            font-size: 1.5em;
            animation: sparkle 1.5s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔮 命运水晶球 🔮</h1>

        <div class="crystal-ball"></div>

        <button class="ask-button" onclick="askCrystalBall()">
            告诉我答案！
        </button>

        <div class="answer-area">
            <div class="answer-text" id="answer">
                在心中默念你的问题，然后点击按钮...
            </div>
        </div>
    </div>

    <script>
        const answers = [
            "那必须的！",
            "想都别想。",
            "或许可以。",
            "建议换个问题。",
            "天机不可泄露。",
            "我的水晶球今天罢工了。",
            "答案藏在你的钱包里。",
            "问问你妈妈吧！",
            "重启试试？",
            "这个问题超出了我的理解范围。",
            "建议你去算命街找专业的。",
            "水晶球表示：这事儿悬。",
            "答案正在加载中...请稍后再试。",
            "你确定要知道真相吗？",
            "我看到了...什么都没看到。",
            "42！（生命、宇宙以及一切的答案）",
            "今晚吃什么比这个问题更重要。",
            "水晶球被猫咪踢跑了。",
            "答案在另一个平行宇宙里。",
            "请投币后再试。",
            "水晶球显示：你该减肥了。",
            "ERROR 404：答案未找到。",
            "我只是个水晶球，不是搜索引擎。",
            "答案正在和外星人开会。",
            "建议你问问隔壁老王。"
        ];

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.innerHTML = '✨';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        function askCrystalBall() {
            const answerElement = document.getElementById('answer');
            const button = document.querySelector('.ask-button');

            // 禁用按钮，显示思考状态
            button.disabled = true;
            button.textContent = '水晶球思考中...';

            // 淡出当前答案
            answerElement.classList.remove('show');

            setTimeout(() => {
                answerElement.textContent = '🔮 神秘的力量正在汇聚...';
                answerElement.className = 'answer-text thinking show';
            }, 200);

            // 创建一些闪光效果
            for (let i = 0; i < 5; i++) {
                setTimeout(() => createSparkle(), i * 200);
            }

            // 2秒后显示答案
            setTimeout(() => {
                const randomAnswer = answers[Math.floor(Math.random() * answers.length)];
                answerElement.textContent = randomAnswer;
                answerElement.className = 'answer-text show';

                // 恢复按钮
                button.disabled = false;
                button.textContent = '告诉我答案！';
            }, 2000);
        }
    </script>
</body>
</html>
