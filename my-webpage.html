<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的网页</title>
    <style>
        nav ul {
            display: flex;
            justify-content: space-evenly;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }

        .photo-box {
            width: 200px;
            height: 200px;
            background-color: #e0e0e0;
            border: 2px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">首页</a></li>
            <li><a href="#products">产品</a></li>
            <li><a href="#about">关于我们</a></li>
            <li><a href="#contact">联系我们</a></li>
        </ul>
    </nav>

    <div class="gallery">
        <div class="photo-box">照片1</div>
        <div class="photo-box">照片2</div>
        <div class="photo-box">照片3</div>
        <div class="photo-box">照片4</div>
        <div class="photo-box">照片5</div>
        <div class="photo-box">照片6</div>
    </div>
</body>
</html>
